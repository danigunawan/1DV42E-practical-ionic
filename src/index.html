<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="
                script-src 'self'
                  https://maps.googleapis.com/
                  https://maps.gstatic.com/
                  https://mts0.googleapis.com/
                  https://csi.gstatic.com/
                  https://maps.google.com/
                  localhost:35729
                  127.0.0.1:*
                  'unsafe-inline' 'unsafe-eval';

                default-src 'self'
                  https://fonts.gstatic.com/
                  http://bokning.vvfors.se
                  https://maps.googleapis.com/maps/api/
                  https://maps.googleapis.com/
                  http://localhost:6796/api/
                  http://localhost:8706/api/
                  ws://localhost:35729 data:
                  gap: ;

                media-src *;
                img-src 'self'
                  data: *;

                style-src  'self' 'unsafe-inline'
                  https://fonts.googleapis.com/
                  127.0.0.1
          "
    >
    <title></title>

    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="../www/lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="../www/lib/angular-material/angular-material.min.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="css/ionic.app.min.css">
    <link href='font/Roboto-Regular.ttf' rel='stylesheet' type='text/css'>
    <link href='font/Roboto-Bold.ttf' rel='stylesheet' type='text/css'>

  </head>

  <body ng-app="BookingSystem">
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps API -->
    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- build:js js/vendor.js -->
    <script src="../www/lib/babel-polyfill/browser-polyfill.js"></script>
    <script src="../www/lib/angular-aria/angular-aria.min.js"></script>
    <script src="../www/lib/angular-animate/angular-animate.min.js"></script>
    <script src="../www/lib/angular-material/angular-material.min.js"></script>
    <script src="../www/lib/angular-resource/angular-resource.min.js"></script>
    <script src="../www/lib/angular-messages/angular-messages.min.js"></script>
    <script src="../www/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="../www/lib/moment/min/moment-with-locales.min.js"></script>
    <script src="../www/lib/lodash/lodash.js"></script>
    <script src="../www/lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="../www/lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <script src="js/shared/settings/routes.js"></script>
    <script src="js/shared/settings/constants.js"></script>
    <script src="js/shared/settings/ng-material-settings.js"></script>
    <script src="js/shared/settings/http-settings.js"></script>

    <script src="js/shared/services/furnituring-service.js"></script>
    <script src="js/shared/services/meal-properties-service.js"></script>
    <script src="js/shared/services/resources-service.js"></script>
    <script src="js/shared/services/customers-service.js"></script>
    <script src="js/shared/services/meals-service.js"></script>
    <script src="js/shared/services/locations-service.js"></script>
    <script src="js/shared/services/location-booking-service.js"></script>
    <script src="js/shared/services/locations-service.js"></script>
    <script src="js/shared/services/booking-types-service.js"></script>
    <script src="js/shared/services/booking-helper-service.js"></script>
    <script src="js/shared/services/booking-service.js"></script>
    <script src="js/shared/services/resource-booking-service.js"></script>
    <script src="js/shared/services/meal-booking-service.js"></script>
    <script src="js/shared/services/image-resize-service.js"></script>

    <script src="js/shared/directives/calendar-week.js"></script>
    <script src="js/shared/directives/calendar-day.js"></script>
    <script src="js/shared/directives/image-uploader-directive.js"></script>
    <script src="js/shared/directives/ng-min-max.js"></script>
    <script src="js/shared/directives/calendar-days-header.js"></script>

    <script src="js/shared/filters/filters.js"></script>

    <script src="js/controllers/furnituring/furnituring-ctrl.js"></script>
    <script src="js/controllers/meals/meals-ctrl.js"></script>
    <script src="js/controllers/resources/resources-ctrl.js"></script>
    <script src="js/controllers/location-booking/location-booking-ctrl.js"></script>
    <script src="js/controllers/locations/locations-ctrl.js"></script>
    <script src="js/controllers/customers/customers-ctrl.js"></script>
    <script src="js/controllers/booking-types/booking-types-ctrl.js"></script>
    <script src="js/controllers/bookings/bookings-ctrl.js"></script>
    <script src="js/controllers/resource-booking/resource-booking-ctrl.js"></script>
    <script src="js/controllers/start/start-ctrl.js"></script>
    <script src="js/controllers/meal-booking/meal-booking-ctrl.js"></script>
    <script src="js/controllers/meal-properties/meal-properties-ctrl.js"></script>
    <!-- endbuild -->

  </body>
</html>
