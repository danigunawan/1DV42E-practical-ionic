<div class="row booking-calendar-day-headers">
    <div class="col col-10"></div>
    <div
        class="day-header col"
        ng-repeat="day in days"
        ng-class="{'active-day': day.isCurrentDay}"
    >
        <div class="number">{{day.dayNumber}}</div>
        <div class="name">{{day.dayName}}</div>
    </div>
</div>
