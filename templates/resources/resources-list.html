<ion-view view-title="Resurser">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="resources in resources" href="#/app/resource-details/{{resources.ResourceId}}">
                {{resources.Name}}
            </ion-item>
        </ion-list>

    </ion-content>

    <md-button
            class="md-fab md-warn md-lower-right-button"
            aria-label="Skapa"
            href="#/app/resource-create"
            >
        <span class="icon ion-plus-round md-big-icon"></span>
    </md-button>

</ion-view>
