<ion-view view-title="Lokaler och platser">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="location in locations" href="#/app/location-details/{{location.locationId}}">
                {{location.Name}}
            </ion-item>
        </ion-list>

    </ion-content>

    <md-button
            class="md-fab md-warn md-lower-right-button"
            aria-label="Skapa"
            href="#/app/location-create"
    >
        <span class="icon ion-plus-round md-big-icon"></span>
    </md-button>

</ion-view>
