<div class="col col-10">
    <div class="time-header">
        <div class="week">v {{weekNumber}}</div>
    </div>
    <div class="row time">
        <div class="col time"
             style="height: {{columnHeight}}px;"
        ></div>
    </div>
    <div class="row time" ng-repeat="hour in hoursArray">
        <div
            class="col"
            style="
                height: {{columnHeight}}px;
                top: -10px;
            "

        >{{hour | digits}}.00</div>
    </div>
</div>
