<ion-modal-view view-title="Radera Lokal/Plats">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Bekräfta</h1>
    </ion-header-bar>
    <ion-content padding="true">

        <div class="row padding" layout-align="center">
            <h4>
                Vill du verkligen ta bort bokningstillfället?
            </h4>
        </div>
        <div class="row padding" layout-align="center">
            <p>
                Alla underliggande bokningar kommer att tas bort.
            </p>
        </div>

        <div class="row padding" layout-align="center">

            <md-button
                    class="md-raised md-primary"
                    ng-click="deleteBooking()"
            >
                Ja
            </md-button>
            <md-button
                    class="md-raised md-primary"
                    ng-click="modal.hide()"
            >
                Nej
            </md-button>
        </div>

    </ion-content>
</ion-modal-view>
