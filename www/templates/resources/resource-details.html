<ion-view view-title="Resurs">
    <ion-content padding="true">

        <h1>{{resource.Name}}</h1>

        <div class="row padding">

            <form name="userForm">
              <div layout-gt-xs="row">
                <img class="show-image" ng-src="{{API_IMG_PATH_URL + resource.ImageSrc + '?' + imgTime }}" ng-show="resource.ImageSrc" ng-hide="isEditMode">
                <div ng-if="isEditMode">
                  <image-uploader type="Resource" id="{{resource.ResourceId}}" image-src="resource.ImageSrc" base64-encoded-image="resource.ImageForUpload"></image-uploader>
                </div>
              </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Namn</label>
                        <input ng-model="resource.Name" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Antal</label>
                        <input ng-model="resource.Count" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Pris per timme</label>
                        <input ng-model="resource.BookingPricePerHour" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Marginal f√∂re bokning</label>
                        <input ng-model="resource.MinutesMarginBeforeBooking" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Marginal efter bokning</label>
                        <input ng-model="resource.MinutesMarginAfterBooking" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Helgantal</label>
                        <input ng-model="resource.WeekEndCount" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-button
                ng-show="isEditMode"
                ng-click="abortEditMode()"
                class="md-raised"
        >
            Avbryt
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-raised md-primary"
                ng-click="saveResource()"
        >
            Spara
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-fab md-mini md-warn"
                ng-click="modal.show()"
        >
            <span class="icon ion-trash-a md-medium-icon"></span>
        </md-button>

        <md-button
                class="md-fab md-warn md-lower-right-button"
                aria-label="Redigera"
                ng-click="startEditMode()"
                ng-show="!isEditMode"
        >
            <span class="icon ion-edit md-big-icon"></span>
        </md-button>

    </ion-content>

</ion-view>
